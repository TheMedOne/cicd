



apiVersion : apps/v1
kind: Deployment
metadata:
    name: go-depo
    labels:
        app: goapp
        env: qa
spec:
    replicas: 3
    selector:
        matchLabels:
            app: goapp 
    template:
        metadata:
            labels:
                app: goapp
                env: qa 
        spec:
            containers:
            - name: golangbox
              image: medonebag.azurecr.io/medonego:latest
              imagePullPolicy: Always
              ports:
              - containerPort: 8888
                name : goapp



                

 

